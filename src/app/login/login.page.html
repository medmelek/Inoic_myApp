<ion-content color="dark" fullscreen padding>
    <div  class="first" color="transparent">
      <ion-row class="ion-justify-content-center">
        <ion-col size="3">
            <ion-img [src]="image"></ion-img>
        </ion-col>
      </ion-row>      
    </div>
    
    <ion-list class="ion-list">
    
         <ion-item class="raduis">
            <ion-label position="floating">the name</ion-label>
            <ion-input type="text"[(ngModel)]="name"></ion-input>
          </ion-item>
    
             
           
            <ion-item class="ion-margin-top raduis">
             <ion-label>
               <h3>the salary</h3>
               <h3>{{salary}}</h3>
             </ion-label>
                <ion-range min="600" max="2200" step="2"[(ngModel)]="salary" >
                  <ion-icon size="small" slot="start" name="cash"></ion-icon>
                </ion-range>
                
            </ion-item>
    
    </ion-list>
    
    <ion-button color="success"expand="block" class="ion-margin" (click)="setData()">Edit</ion-button>
    </ion-content>
